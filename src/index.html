<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The And Game - Dating Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> <!-- Ensure this path is correct -->
</head>
<body class="bg-pink-100 min-h-screen flex items-center justify-center">
    <div class="p-4">
        <h1 class="text-4xl font-bold text-pink-600 mb-2">The And Game - Dating Edition</h1>
        <p class="text-gray-700 mb-4">Explore deep connections with thoughtful questions.</p>
        <div id="question-container" class="bg-white p-6 rounded-lg shadow-md relative">
            <div id="question-number" class="text-9xl font-bold text-pink-200 absolute top-0 right-0 -mr-12 -mt-12">01</div>
            <div id="question" class="text-xl font-medium text-gray-800">Your question will appear here.</div>
        </div>
        <button id="nextQuestion" class="bg-pink-500 text-white mt-6 py-2 px-6 rounded-full font-bold hover:bg-pink-600 focus:outline-none shadow-lg transform active:scale-95 transition duration-150">Next Question</button>
    </div>
    <script src="../js/script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
